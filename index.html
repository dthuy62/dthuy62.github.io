<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Broadcast Live Video</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"/>
  <link rel='stylesheet' href='/stylesheets/style.css' />
<!--  <script src="socket.io.js"></script>-->
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo-container">
      <img src="/images/logo.jpg" alt="dog logo" class="logo-img"/>
      <h1 class="logo-text">
        Thanh<span class="logo-highlight"> Huy</span>
      </h1>
    </div>
  </header>
  <div class="content-container">
    <div class="active-users-panel" id="active-user-container">
      <h3 class="panel-title">Người đang xem:</h3>
    </div>
    <div class="video-chat-container">
      <h2 class="talk-info" id="talking-with-info">
      </h2>
      <h3 id="peer-id">My PeerID :</h3>
      <textarea rows="3" cols="100" id="txtMySignal"></textarea>
      <br/>
      <input type="text" placeholder="Your Friend's Id" id="txtFriendId">
      <br/>
      <button id="btnCall">Call</button>
      <div class="video-container">
        <video autoplay class="remote-video" id="remote-video"></video>
        <video autoplay muted class="local-video" id="local-video"></video>

      </div>
    </div>
  </div>
</div>
<script src="bundle.js">
</script>

</body>
</html>
